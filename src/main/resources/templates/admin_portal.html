<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Admin Portal - Zajavka Car Dealer</title>
</head>

<body>
<div class="container">
    <h1>Admin Portal</h1>
    <h2>User Management</h2>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <br>
    <br>

    <h3>Create New User</h3>
    <form action="#" th:action="@{/admin/create}" method="POST" th:object="${newUserDTO}">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="userName">Username:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" id="userName" th:field="*{userName}" class="form-control" required minlength="5">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="password">Password:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="5">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label>Roles:</label>
                    </div>
                    <div class="col-md-9">
                        <div th:each="role : ${availableRoles}">
                            <input type="checkbox" th:id="${'role_' + role}"
                                   th:name="selectedRoles"
                                   th:value="${role}"
                                   th:checked="${role == 'SALESMAN'}">
                            <label th:for="${'role_' + role}" th:text="${role}"></label>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="submit" value="Create User" class="btn btn-success">
            </div>
        </div>
    </form>

    <br>
    <br>

    <h3>Existing Users</h3>
    <div th:if="${usersDTO == null or usersDTO.users == null or usersDTO.users.isEmpty()}">
        <p>No users found.</p>
    </div>
    <table class="table" th:if="${usersDTO != null and usersDTO.users != null and !usersDTO.users.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Active</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersDTO.users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:if="${user.active}" class="badge bg-success">Active</span>
                <span th:unless="${user.active}" class="badge bg-secondary">Inactive</span>
            </td>
            <td>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
            </td>
            <td>
                <form th:action="@{/admin/toggle}" method="POST" style="display: inline;">
                    <input type="hidden" th:name="userId" th:value="${user.id}">
                    <button type="submit" class="btn btn-warning btn-sm">
                        <span th:if="${user.active}">Deactivate</span>
                        <span th:unless="${user.active}">Activate</span>
                    </button>
                </form>
                <form th:action="@{/admin/delete}" method="POST" style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to deactivate this user?');">
                    <input type="hidden" th:name="userId" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Deactivate</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>
</body>

</html>
