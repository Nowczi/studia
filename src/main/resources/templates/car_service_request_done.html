<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Zajavka Car Dealer</title>
</head>

<body>
    <div class="container">
        <h1>Zajavka Car Dealer!</h1>
        <h2>Thank you for your trust!</h2>
        <p>We'll let you know when your car will be ready</p>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3">
                <button onclick="history.back()" class="btn btn-secondary" role="button">Go back</button>
            </div>
            <div class="col-md-3">
                <a sec:authorize="hasAuthority('SALESMAN')" th:href="@{/salesman}" class="btn btn-info" role="button">Go back to the main page</a>
                <a sec:authorize="hasAuthority('MECHANIC')" th:href="@{/mechanic}" class="btn btn-info" role="button">Go back to the main page</a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
            <div class="col-md-3">
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>

        <br>
        <br>

    </div>
</body>
</html>
